<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/6cf87d1226.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="card.css" />
		<title>CSS Animation - Card</title>
	</head>
	<body>
		<div class="card">
			<div class="card__image">
				<div class="card__date">
					<p>15</p>
					<p>Aug</p>
				</div>
				<img
					src="picture_card.jpg"
					alt="Photo of a surfer by Kirsten Frank on Unsplash"
				/>
			</div>

			<div class="card__content">
				<div class="card__info">
					<h1>INDIA</h1>
					<h2>An upcoming superpower</h2>

					<p class="card__text">
						Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores
						fugit dolorum ipsum laudantium!
					</p>
				</div>
			</div>
			<div class="card__details">
				<i class="fa-regular fa-clock"></i><span>6 mins ago</span>
				<i class="fa-solid fa-comments"></i><span>39 comments</span>
			</div>
		</div>
	</body>
</html>
